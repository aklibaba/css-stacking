<!DOCTYPE html>
<html>
<head>
    <title>Stacking</title>
    <link rel="stylesheet" type="text/css" href="/stacking.css"/>
</head>
<body>
    <article id="part-one">
        <div class="pos-abs green">
            <p>div1</p>
        </div>
        <div class="pos-abs yellow">
            <p>div2</p>
        </div>
        <div class="pos-abs blue">
            <p>div3</p>
        </div>
        <div class="pos-abs orange">
            <p>div4</p>
        </div>
        <div class="no-pos">
            <p>div5</p>
        </div>
    </article>
    <article id="part-two">
        <div id="absdiv1">
                <br /><span class="bold">DIV #1</span>
                <br />position: absolute; </div>
            <div id="reldiv1">
                    <br /><span class="bold">DIV #2</span>
                    <br />position: relative; </div>
                <div id="reldiv2">
                        <br /><span class="bold">DIV #3</span>
                        <br />position: relative; </div>
                    <div id="absdiv2">
                            <br /><span class="bold">DIV #4</span>
                            <br />position: absolute; </div>
                        <div id="normdiv">
                                <br /><span class="bold">DIV #5</span>
                                <br />no positioning </div>
                        </article>
                        <script type="text/javascript" src="/stacking.js"></script>
                    </body>
                    </html>
